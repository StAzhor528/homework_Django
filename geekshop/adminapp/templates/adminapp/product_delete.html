{% extends 'adminapp/base.html' %}
{% load static %}
{% block content %}
<div class="card-header">
    <i class="fas fa-table mr-1"></i>
    {{ title|title }}
</div>
<div class="card-body">
    <div class="table-responsive">
        Уверены, что хотите удалить {{ category_to_delete.name }}?
        <form action="{% url 'admin_staff:product_delete' product_to_delete.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Удалить">
        </form>
    </div>
</div>
<div class="card-footer">
    <a href="{% url 'admin_staff:products' pk=category.pk %}">
        <button class="btn btn-success">Отмена</button>
    </a>
</div>
{% endblock %}
