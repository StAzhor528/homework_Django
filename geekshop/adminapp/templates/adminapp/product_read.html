{% extends 'adminapp/base.html' %}
{% load static %}
{% block content %}
<div class="card-header">
    <i class="fas fa-table mr-1"></i>
    {{ title|title }}
</div>
<div class="card-body">
    <div class="table-responsive">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="/media/{{ object.image }}" alt="{{ object.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ object.name }}</h5>
                <p class="card-text">{{ object.description }}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ object.short_desc }}</li>
                <li class="list-group-item">{{ object.quantity }}</li>
                <li class="list-group-item">{{ object.price }}</li>
            </ul>
            <div class="card-body">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>
</div>
<div class="card-footer">
    <a href="{% url 'admin_staff:products' pk=category.pk %}">
        <button class="btn btn-success">К списку продуктов</button>
    </a>
</div>
{% endblock %}
