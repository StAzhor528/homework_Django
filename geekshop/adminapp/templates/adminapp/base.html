{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ title|title }}</title>

    <link href="{% static 'adminapp/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'adminapp/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'adminapp/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    {% include 'adminapp/includes/inc_admin_menu.html '%}
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" class="admin_list">
            {% block content %}
            {% endblock %}
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        {% include 'adminapp/includes/footer.html '%}
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->

</div>

</body>

</html>
